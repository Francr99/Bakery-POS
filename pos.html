<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery POS</title>
</head>
<body>
    <header></header>
    <main>
        <section class="cookies">
            <h2 class="section-header">Cookies</h2>
            <div class="shop-items">
                <div class="individual-shop-item">
                    <span class="shop-item-title">Chocolate Chip</span>
                    <img class="shop-item-image" src="https://joyfoodsunshine.com/wp-content/uploads/2016/01/best-chocolate-chip-cookies-recipe-ever-no-chilling-1.jpg" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.00</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="individual-shop-item">
                    <span class="shop-item-title">Peanut Butter</span>
                    <img class="shop-item-image" src="https://www.aspicyperspective.com/wp-content/uploads/2020/03/best-peanut-butter-cookies-recipe-22.jpg" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.00</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="individual-shop-item">
                    <span class="shop-item-title">Double Chocolate</span>
                    <img class="shop-item-image" src="https://simplyhomecooked.com/wp-content/uploads/2021/06/double-chocolate-cookies.jpg" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.25</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="individual-shop-item">
                    <span class="shop-item-title">White Chocolate Macadamia Nut</span>
                    <img class="shop-item-image" src="https://www.the-girl-who-ate-everything.com/wp-content/uploads/2010/01/macadamia-nut-white-chocolate-cookies-07.jpg" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.75</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
            </div>

        </section>
        <section class="donuts">
            <h2 class="section-header">Donuts</h2>
            <div class="shop-items">
                <div class="individual-shop-item">
                    <span class="shop-item-title">Chocolate Glazed</span>
                    <img class="shop-item-image" src='https://images.unsplash.com/photo-1551024601-bec78aea704b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1664&q=80' height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.00</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="individual-shop-item">
                    <span class="shop-item-title">Powdered Sugar</span>
                    <img class="shop-item-image" src="https://www.thedietchefs.com/wp-content/uploads/2021/02/Easy-Keto-Donuts-Recipe-THE-BEST-Low-Carb-Powdered-Sugar-Donuts-For-Keto.jpg" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.00</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="individual-shop-item">
                    <span class="shop-item-title">Apple Fritter</span>
                    <img class="shop-item-image" src="https://www.livewellbakeoften.com/wp-content/uploads/2021/08/Apple-Fritters-4-1.jpg" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.50</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="individual-shop-item">
                    <span class="shop-item-title">Cinnamon Roll</span>
                    <img class="shop-item-image" src="https://cdn.shopify.com/s/files/1/0148/1945/9126/articles/Cinnamon_Rolls_720x.jpg?v=1618265677" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.75</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="pies">
            <h2 class="section-header">Pies</h2>
            <div class="shop-items">
                <div class="individual-shop-item">
                    <span class="shop-item-title">Apple</span>
                    <img class="shop-item-image" src="https://www.delscookingtwist.com/wp-content/uploads/2021/10/Classic-Apple-Pie_6.jpg" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.00</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="individual-shop-item">
                    <span class="shop-item-title">Cherry</span>
                    <img class="shop-item-image" src="https://www.inspiredtaste.net/wp-content/uploads/2016/06/Cherry-Pie-Recipe-1-1200.jpg" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.00</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="individual-shop-item">
                    <span class="shop-item-title">Key Lime</span>
                    <img class="shop-item-image" src="https://southernbite.com/wp-content/uploads/2017/06/Key-Lime-Pie-2.jpg" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.00</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="individual-shop-item">
                    <span class="shop-item-title">Pecan</span>
                    <img class="shop-item-image" src="https://goldbelly.imgix.net/uploads/showcase_media_asset/image/142315/ThreeBrothersBakery-Texas-Pecan-Pie-Product-3.jpg?ixlib=react-9.0.2&auto=format&ar=1%3A1&w=926" height="100px">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.00</span>
                        <button class="add-to-cart-button" type="button">Add to cart</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="cart">
            <h2 class="section-header">Cart</h2>
            <div class="cart-specs">
                <span class="cart-item">Item</span>
                <span class="cart-price">Price</span>
                <span class="cart-quantity">Quantity</span>
            </div>
            <div class="cart-items">
                <div class="cart-row"></div>
            </div>
            <button role="button"> <a href="checkout.html" target="_blank">Check Out</a></button>


        </section>
    </main>
    <footer></footer>
    <script src="./pos.js"></script>
</body>
</html>
